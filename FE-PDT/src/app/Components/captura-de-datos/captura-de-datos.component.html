
<div class="card mx-auto">
    <div class="card-body">
    <h3 class="titulo mb-3">Captura de Datos</h3>
    
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="mb-4">
            <div class="input-group">
                <span class="input-group-text">
                    <i class="fas fa-user"></i>
                </span>
                <input formControlName="nombre" type="text" class="form-control" placeholder="Nombre" maxlength="100">
            </div>
            <div *ngIf="form.controls['nombre'].invalid && (form.controls['nombre'].dirty || form.controls['nombre'].touched)">
                <small *ngIf="form.controls['nombre'].errors?.minlength" class="text-danger ms-5">
                    La longitud mínima de este campo es de 3 caracteres.
              </small>
            </div>
        </div>
        <div class="mb-4">
            <div class="input-group">
                <span class="input-group-text">
                    <i class="fas fa-align-justify"></i>
                </span>
                <input formControlName="direccion" type="text" class="form-control" placeholder="Dirección" maxlength="200">
            </div>
            <div *ngIf="form.controls['direccion'].invalid && (form.controls['direccion'].dirty || form.controls['direccion'].touched)">
                <small *ngIf="form.controls['direccion'].errors?.minlength" class="text-danger ms-5">
                    La longitud mínima de este campo es de 5 caracteres.
                </small>
            </div>
        </div>
        <div class="mb-4">
            <div class="input-group">
                <span class="input-group-text">
                    <i class="fas fa-phone-alt"></i>
                </span>
                <input formControlName="telefono" type="text" class="form-control" placeholder="Teléfono" maxlength="10">
            </div>
            <div *ngIf="form.controls['telefono'].invalid && (form.controls['telefono'].dirty || form.controls['telefono'].touched)">
                <small *ngIf="form.controls['telefono'].errors?.pattern || form.controls['telefono'].errors?.minlength" class="text-danger ms-5">
                    Ingrese su número a 10 dígitos.
                </small>
            </div>
        </div>
        <div class="mb-4">
            <div class="input-group">
                <span class="input-group-text">
                    <i class="fas fa-address-card"></i>
                </span>
                <input formControlName="curp" type="text" class="form-control" placeholder="CURP" maxlength="18">
            </div>
            <div *ngIf="form.controls['curp'].invalid && (form.controls['curp'].dirty || form.controls['curp'].touched)">
                <small *ngIf="form.controls['curp'].errors?.pattern" class="text-danger ms-5">
                    Ingrese una CURP con formato válido.
                </small>
            </div>
        </div>
        <div class="d-flex justify-content-around">
            <button type="submit" [disabled]="form.invalid" class="btn btn-success">Aceptar &nbsp;<i class="fas fa-database"></i></button>
            <button type="reset" class="btn btn-danger">Limpiar &nbsp;<i class="fas fa-undo-alt"></i></button>
        </div>
    </form>
</div>
